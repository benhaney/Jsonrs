[package]
name = "jsonrs"
version = "0.3.3"
authors = []
edition = "2021"

[lib]
name = "jsonrs"
path = "src/lib.rs"
crate-type = ["dylib"]

[dependencies]
flate2 = "1.0"
rustler = "0.30.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_rustler = { git = "https://github.com/lytedev/serde_rustler", rev = "cd7c66fbc837135616a7ff39c13623de65e9f56f" }
serde-transcode = "1.1"
lazy_static = "1.0"
